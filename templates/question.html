<form method="POST" action="/question">
    <h1>Question {{ qid }} of {{ total_questions }}</h1>
    <p>{{ question.text }}</p>
    {% for option in question.options %}
        <input type="radio" name="answer" value="{{ option }}" required> {{ option }}<br>
    {% endfor %}
    <button type="submit">Next</button>
</form>
